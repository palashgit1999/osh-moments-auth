<div class="dashboard-container">
<div>
<h3>
    Logged In!!
</h3>
</div>
<div class="content">
    <h3>User Details</h3>
    <div class="dflex">
        <div><strong>Name: </strong></div>
        <div>{{userDetails.user}}</div>
    </div>
    <div class="dflex">
        <div><strong>Email: </strong></div>
        <div>{{userDetails.email}}</div>
    </div>
    <div class="dflex">
        <div><strong>Logged In Time: </strong></div>
        <div>{{userDetails.loginTime | date:'medium'}}</div>
    </div>
</div>
<div class="lower">
    <button (click)="onLogOut()">LogOut</button>
</div>
</div>
